<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>IP Location Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 320px;
      text-align: center;
      position: relative;
    }

    .name-tag {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 10px;
      left: 12px;
      text-transform: uppercase;
    }

    h2 {
      margin: 30px 0 15px 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0.85;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background-color: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #result {
      margin-top: 20px;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: left;
    }

    @media (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name-tag">ADAM GAGAH</div>
    <h2>IP Location Tracker</h2>
    <input type="text" id="ip" placeholder="MASUKIN IP-nya GOBLOK">
    <button onclick="trackIP()">Track üîç</button>
    <div id="result"></div>
  </div>

  <script>
    async function trackIP() {
      const ip = document.getElementById('ip').value.trim();
      const resultDiv = document.getElementById('result');
      if (!ip) {
        resultDiv.innerHTML = 'Please enter an IP address.';
        return;
      }

      resultDiv.innerHTML = 'Tracking...';

      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = 'Invalid IP address.';
          return;
        }

        const { ip: ipAddr, city, region, country_name, org, postal } = data;

        resultDiv.innerHTML = `
          <strong>IP:</strong> ${ipAddr}<br>
          <strong>City:</strong> ${city}<br>
          <strong>Province:</strong> ${region}<br>
          <strong>Country:</strong> ${country_name}<br>
          <strong>ISP:</strong> ${org}<br>
          <strong>Postal Code:</strong> ${postal || 'N/A'}
        `;
      } catch (err) {
        resultDiv.innerHTML = 'Error fetching data.';
      }
    }

    // Disable pinch zoom
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
  </script>
</body>
</html>
