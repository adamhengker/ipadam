<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>IP Location Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0e1628;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .box {
      background: #1a233a;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000070;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
    }
    input::placeholder {
      color: rgba(0, 0, 0, 0.4);
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background: #2d6cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 15px;
      text-align: left;
    }
    .title-shadow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="title-shadow">ADAM GAGAH</div>
      <h3>IP Location Tracker</h3>
      <input id="ip" type="text" placeholder="MASUKIN IP-nya GOBLOK" />
      <br />
      <button onclick="track()">Track üîç</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    async function track() {
      const ip = document.getElementById("ip").value.trim();
      const resultDiv = document.getElementById("result");

      if (!ip) {
        resultDiv.innerHTML = "<span style='color:red'>IP kosong anjg.</span>";
        return;
      }

      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await res.json();

        const ipAddr = data.ip || "N/A";
        const city = data.city || "N/A";
        const region = data.region || "N/A";
        const country_name = data.country_name || "N/A";
        const postal = data.postal || "N/A";
        const asn = data.asn || "N/A";

        resultDiv.innerHTML = `
          <strong>IP:</strong> ${ipAddr}<br>
          <strong>City:</strong> ${city}<br>
          <strong>Province:</strong> ${region}<br>
          <strong>Country:</strong> ${country_name}<br>
          <strong>Postal Code:</strong> ${postal}<br>
          <strong>ASN:</strong> ${asn}
        `;
      } catch (err) {
        resultDiv.innerHTML = "<span style='color:red'>Gagal fetch data.</span>";
      }
    }
  </script>
</body>
</html>
