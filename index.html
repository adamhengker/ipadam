<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Location Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .background-text {
      position: absolute;
      font-size: 80px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.03);
      z-index: 0;
      text-align: center;
      width: 100%;
      top: 40%;
      transform: translateY(-50%);
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      font-size: 16px;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <div class="background-text">ADAM KANG BOBOL VDA</div>

  <div class="container">
    <h2>IP Location Tracker</h2>
    <input type="text" id="ipInput" placeholder="Masukkan IP address (contoh: 8.8.8.8)" />
    <button onclick="lookupIP()">Lacak Lokasi</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById('ipInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "üîç Sedang mencari...";

      if (!ip) {
        resultDiv.innerHTML = "<p class='error'>‚ùó Mohon masukkan IP address.</p>";
        return;
      }

      try {
        const response = await fetch(`https://ipinfo.io/${ip}/json?token=8ef9beab236c8c`);
        if (!response.ok) throw new Error("Permintaan gagal");

        const data = await response.json();

        resultDiv.innerHTML = `
          <p><strong>üåÜ Kota:</strong> ${data.city || '-'}</p>
          <p><strong>üèûÔ∏è Provinsi:</strong> ${data.region || '-'}</p>
          <p><strong>üì° ASN:</strong> ${data.org || '-'}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "<p class='error'>‚ùå Gagal mengambil data. Pastikan IP valid dan koneksi stabil.</p>";
      }
    }
  </script>

</body>
</html>
